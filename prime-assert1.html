    <script>
    function toggle_visibility(classname) {
       var e = document.getElementsByClassName(classname);
       for (var i=0; i<e.length; i++) {
       if(e[i].style.display != 'none')
        e[i].style.display = 'none';
       else
        e[i].style.display = 'block';
       }
    }
</script>
